<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Retorno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdf5e6, #f5f5f5);
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #357ab8;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(53,122,184,0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Retorno confirmado!</h2>
    <p>Obrigado por atualizar seu status.</p>
    <button onclick="irParaHistorico()">Ir para Histórico</button>
  </div>

  <script>
    function irParaHistorico() {
      window.location.href = "historico-aluno.html";
    }
  </script>
</body>
</html>
