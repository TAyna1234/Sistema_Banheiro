<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro do Professor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fdf5e6, #f5f5f5);
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    input {
      display: block;
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #d48806;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(212,136,6,0.35);
    }

    #mensagem {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro do Professor</h2>
    <input type="text" id="matricula" placeholder="MatrÃ­cula ou E-mail">
    <input type="password" id="senha" placeholder="Crie sua senha">
    <button onclick="cadastrar()">Cadastrar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    function cadastrar() {
      const matricula = document.getElementById("matricula").value;
      const senha = document.getElementById("senha").value;

      if (!matricula || !senha) {
        document.getElementById("mensagem").innerText = "Preencha todos os campos!";
        document.getElementById("mensagem").style.color = "red";
        return;
      }

      localStorage.setItem("professorMatricula", matricula);
      localStorage.setItem("professorSenha", senha);

      document.getElementById("mensagem").innerText = "Cadastro feito com sucesso! Redirecionando...";
      document.getElementById("mensagem").style.color = "green";

      setTimeout(() => {
        window.location.href = "login-professor.html";
      }, 1500);
    }
  </script>
</body>
</html>
